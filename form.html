<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style_form.css">
</head>

<body>
    <div class="coon">
        <div class="con">
            <div class="block">
                <div class="con1">
                    <h1 class="text1">
                        <a href="./form-filter.html">Sing Up</a>
                    </h1>
                </div>
                <form action="">
                    <label for="fname" class="style">*Enter First name:</label>
                    <div class="con2">
                        <input type="text" name="firstname" class="style1"> <br> <br>
                    </div>
                    <label for="password" class="style">*Enter password:</label>
                    <div class="con2">
                        <input type="password" name="password" class="style1"> <br> <br>
                    </div>
                    <label for="password" class="style">*Enter again password:</label>
                    <div class="con2">
                        <input type="password" name="password" class="style1"> <br> <br>
                    </div>
                    <label for="data" class="style">*Enter your data:</label>
                    <div class="con2">
                        <input type="date" class="style1" name="data" min="1900-01-01" max="2021-12-31" />
                    </div>
                    <label for="gender" class="style">*Enter your gender:</label>
                    <div class="con2">
                        <input type="radio" id="male" name="sex" class="ratio">
                        <label for="male" class="ratio">Male</label>
                        <input type="radio" id="female" name="sex" class="ratio">
                        <label for="female" class="ratio">Female</label>
                    </div>
                    <label for="age" class="style">*Enter your age:</label>
                    <div class="con2">
                        <input type="number" name="age" class="style1"> <br> <br>
                    </div>
                    <label for="description" class="style">*Enter description about you:</label>
                    <div class="con2">
                        <textarea name="biography" id="biography" cols="24" rows="6"></textarea> <br><br>
                    </div>
                    <label for="forgot" class="style2">Forgot password?</label>
                    <div class="con2">
                        <input type="submit" class="style1" value="Sing Up">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
